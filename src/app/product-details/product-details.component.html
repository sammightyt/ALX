<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button *ngIf="product.description" (click)="addToCart(product)">Buy</button>
  <button *ngIf="!product.description" (click)="addToCart(product)">
    Pre-Order
  </button>
</div>
